<html lang="en">
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
        <a href="image.html">Image Search</a>
    </div>

    <div class="advFormContainer">
        <h1>Advanced Search</h1>
        <div class="advForm">
            <form action="https://www.google.com/search">
                <div class="field">
                    <label for="as_q">All of These Words</label>
                    <input type="text" name="as_q" placeholder="allOfTheseWords">
                </div>
                <div class="field">
                    <label for="as_epq">This Exact Word or Phrase</label>
                    <input type="text" name="as_epq" placeholder="thisExactWordOrPhrase">
                </div>

                <div class="field">
                    <label for="as_oq">Any of These Words</label>
                    <input type="text" name="as_oq" placeholder="anyOfTheseWords">
                </div>

                <div class="field">
                    <label for="as_eq">None of These Words</label>
                    <input type="text" name="as_eq" placeholder="noneOfTheseWords">
                </div>
                <div class="button-row">              
                    <input type="submit" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>  
                </form>
        </div>
    </div>    
</body>
</html>
