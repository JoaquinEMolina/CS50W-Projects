{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page: {{title}}
{% endblock %}

{% block body %}
    {% csrf_token %}
    <h1>Edit Page: {{title}}</h1>
    <form action="{% url 'editpage' title=title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save Changes</button>
    </form>

{% endblock %}
