{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results for {{search}}
{% endblock %}

{% block body %}
    <h1>Search Results for: {{search}}</h1>

    <ul>
        {% for result in results %}
            <li><a href="/wiki/{{ result }}">{{result}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
